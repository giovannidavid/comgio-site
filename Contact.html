<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comgio - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BACKGROUND ANIMÉ -->
    <div class="animated-bg"></div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="index.html"><img src="logo/logoo.png" alt="Comgio Logo" class="logo"></a>
        <ul class="nav-link">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li class="service">
                <a>Services</a>
                <ul class="dropdown">
                    <li><a href="WebDesign.html">Web Design</a></li>
                    <li><a href="MotionDesign.html">Motion Design</a></li>
                    <li><a href="GraphicDesign.html">Graphic Design</a></li>
                </ul>
            </li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- SECTION CONTACT -->
    <section class="contact-section">
        <h2 class="section-title">Contactez-nous</h2>
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" placeholder="Objet de votre message" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Décrivez votre projet..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer le message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2024 Comgio - Agence Créative Digitale. Tous droits réservés.</p>
    </footer>

    <script src="index.js"></script>
</body>
